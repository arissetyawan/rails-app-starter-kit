<div class="row" ng-init="actionEdit()">
  <div class="col-sm-6 col-sm-offset-3">
    <h2>Edit user #{{user.id}}</h2>

    <form role="form" novalidate form-errors="userErrors">
      <div class="form-inputs">
        <div class="form-group">
          <label>Email</label><br/>
          {{user.email}}
        </div>

        <div class="form-group">
          <label>Roles</label>
          <select multiple class="form-control" ng-model="user.roles"
                  ng-options="r.value as r.label for r in userRoleOptions">
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button class="btn btn-primary" ng-click="actionUpdate()">
          Update
        </button>
      </div>
    </form>
  </div>
</div>
