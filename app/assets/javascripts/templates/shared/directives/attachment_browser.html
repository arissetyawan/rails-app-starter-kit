<div class="attachment-browser">
  <query-builder options="queryBuilderOptions"
                 filters="queryBuilderFilters"></query-builder>

  <table id="attachments-table"
         datatable options="dataTableOptions" instance="dataTableInstance"
         class="display responsive no-wrap" width="100%">

    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Created At</th>
    </tr>
    </thead>
  </table>
</div>
